<div class="header-name">

  <h2>Our Perfume Collection</h2>
</div>

<div class="products-container">
 
  <div class="product-card" *ngFor="let product of products; let i = index">
    <img
      [src]="'data:image/png;base64,' + product.ImageFile"
      alt="Product Image"
      class="product-image"
    />

    <div class="product-info">
      <h3 class="product-name">{{ product.ProductName }}</h3>
      <p class="product-description">{{ product.ProductDescription }}</p>

      <div class="details">
        <span class="price">â‚¹ {{ product.UnitPrice }}</span>
        <span class="quantity">Qty: {{ product.Quantity }}</span>
      </div>

      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>
  </div>
